<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <article class="round-edges-all">
    <picture>
      <source srcset="images/image-header-desktop.jpg" media="(min-width: 1024)">
      <img src="images/image-header-mobile.jpg" alt="">
    </picture>
    <div class="content">
      <section class="descripticon margin-all txt-center">
        <h1 class="margin-all clr-100">Get <span class="clr-accent">insights</span> that help your business grow.</h1>
        <p class="margin-all ff-inter">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>  
      </section>
      <section class="summary margin-all txt-center">
        <div class="margin-all">
          <p class="clr-100">10k+</p>
          <c class="txt-uppercase txt-small">companies</p>
        </div>
        <div class="margin-all">
          <p class="clr-100 padding-all">314</p>
          <p class="txt-uppercase txt-small">templates</p>
        </div>
        <div class="margin-all">
          <p class="clr-100 padding-all">12M+</p>
          <p class="txt-uppercase txt-small">queries</p>
        </div>
      </section>
    </div>
  </article>
</body>
</html>
